<ion-header>

  <ion-navbar color="theme">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
    <ion-col>
    <ion-title>{{this.roomNames}}</ion-title>
    </ion-col>
    <ion-col class="button_position">
    <button ion-button class="button3" (click)="roomStatisticsFunc()"><ion-icon name="podium"><b>{{this.roomNames}} STATISTICS</b></ion-icon></button>
    </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-card class="backcolor">
    <ion-card-content>
      <ion-row>
         <ion-col *ngIf="roomType=='room5'">
         <img class="bulb_image" src="assets/bedroom.jpg"/>
         </ion-col>
        <ion-col *ngIf="roomType=='room6'">
         <img class="bulb_image" src="assets/bathroom.jpg"/>
         </ion-col>
         <ion-col *ngIf="roomType=='room7'">
         <img class="bulb_image" src="assets/kitchen.jpg"/>
         </ion-col>
        <ion-col>
             <div class="line_class1">
              <p><b>Devices(Active/Total): {{activeDeviceCount}}/{{totalDeviceCount}}</b></p>
             </div>
         </ion-col>
        <ion-col>
          <div class=line_class1>
        
             <ion-toggle color="positive_color" [(ngModel)]="masterSwitch" (ionChange)="changemasterStatus(masterSwitch);" checked="false">
          
          </ion-toggle>
          </div>
        </ion-col>
        <ion-col>
          <div class=line_class1>
          
           <button clear class="bbb" ion-button (click)="makeFavouriteRoom()">
           <ion-icon *ngIf="roomFavourites == true" name="heart" color="heart"></ion-icon>
           <ion-icon *ngIf="roomFavourites == false" [name]="myIcon" color="heart"></ion-icon> </button>
        
          </div>
        </ion-col>
      </ion-row>
      </ion-card-content>
  </ion-card>
  <ion-card  *ngFor="let device of deviceslists">
    

       <ion-card-content>

        <ion-row  no-padding>
         
          <ion-col *ngIf="device.name=='Light' ">
           <img class="bulb_image" src="assets/images/bulb.png"/>
          </ion-col>
          <ion-col *ngIf="device.name=='Heater'">
            <img class="bulb_image" src="assets/images/temperature.png"/>
          </ion-col>

          <ion-col *ngIf="device.name=='AirConditioner'">
            <img class="bulb_image" src="assets/images/air conditioning outdoor.png"/>
          </ion-col>

        

          <ion-col *ngIf="device.name=='Fan'">
           <img class="bulb_image" src="assets/images/fan.png"/>
          </ion-col>

          <ion-col>
             <div class="line_class1">
              <p><b>Device: {{device.name}}</b></p>
             </div>
         </ion-col>

         <ion-col>
           <div class="line_class1">
           <ion-toggle color="positive_color" [(ngModel)]="device.currentStatus" (ionChange)="device_changeStatus(device.devID,device.roomID,device.currentStatus);" checked="false"></ion-toggle>
           </div>
         </ion-col>

         <ion-col>
           <div class="line_class1">
           <button clear class="bbb" ion-button (click)="makeFavourite(device)">
           <ion-icon *ngIf="device.favourites == true" name="heart" color="heart"></ion-icon>
           <ion-icon *ngIf="device.favourites == false" [name]="myIcon" color="heart"></ion-icon> </button>
           </div>
          </ion-col>
           
        
          
         </ion-row>
         <ion-row >
           <ion-col><button ion-button class="button2" (click)="alarmFunc()"><ion-icon name="alarm"><b> ALARM</b></ion-icon></button></ion-col>
           <ion-col><button ion-button class="button2" (click)="scheduleFunc()"><ion-icon name="clock"><b> SCHEDULE</b></ion-icon></button></ion-col>
           <ion-col><button ion-button class="button2" (click)="statisticsFunc()"><ion-icon name="podium"><b> STATISTICS</b></ion-icon></button></ion-col>
         </ion-row>
  
  </ion-card-content>

  </ion-card>
 
  </ion-list>


</ion-content>
